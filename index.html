<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktív szövegkezelés</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./text.css">
</head>

<body>
    <div class="container">
        <h1>Szövegkezelés</h1>
        <div class="row">
            <div class="col-6 col-md-12" id="doboz">
                
                    <div class="mb-3 mt-3">
                        <div class="input-group">
                            <input type="text" id="textInput" class="input form-control"
                                placeholder="Adj meg egy tetszőleges szöveget"><br>
                        </div>
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text mr-1">charAt</span>
                            <input class="form-control mr-1" id="charat" type="number" value="1"><button onclick="CharAt()" class="btn btn-primary">Mehet</button>
                            </div>
                            <div class="input-group mb-3 mt-3">
                                <span class="input-group-text mr-1">concat</span>
                                <input type="text" id="concat" class="input form-control mr-1" placeholder="Az eredeti szöveghez hozzáfüz"><button onclick="Concat()" class="btn btn-primary">Mehet</button>
                            </div>
                            <div class="input-group mb-3 mt-3">
                                <span class="input-group-text mr-1">includes</span>
                                <input type="text" id="includes" class="input form-control mr-1" placeholder="Megnézi, hogy az eredeti szöveg tartalmazza-e az itt megadottat"><button onclick="Includes()" class="btn btn-primary">Mehet</button>
                            </div>
                            <div class="input-group mb-3 mt-3">
                                <span class="input-group-text mr-1">length</span>
                                <input type="text" id="length" class="input form-control mr-1" disabled placeholder="Megadja a megadott szöveg hosszát"><button onclick="Length()" class="btn btn-primary">Mehet</button>
                            </div>
                            <div class="input-group mb-3 mt-3">
                                <span class="input-group-text mr-1">L337</span>
                                <input type="text" id="leet" class="input form-control mr-1" disabled placeholder="Leet szöveggé alakítja az eredeti szöveget"><button onclick="Leet()" class="btn btn-primary">Mehet</button>
                            </div>
                            <div class="input-group mb-3 mt-3">
                                <span class="input-group-text mr-1">camelCase</span>
                                <input type="text" id="camelCase" class="input form-control mr-1" disabled placeholder="camelCase szöveggé alakítja az eredeti szöveget"><button onclick="Camelcase()" class="btn btn-primary">Mehet</button>
                            </div>
                            <div class="input-group mb-3 mt-3">
                                <span class="input-group-text mr-1">Eredmény</span>
                                <textarea name="Eredmény" id="eredmeny" cols="58" rows="3"></textarea>
                            </div>

                    </div>
                
            </div>
        </div>
    </div>
    <script src="./text.js"></script>
</body>

</html>
